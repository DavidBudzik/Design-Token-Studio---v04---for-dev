<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code Preview</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }
        
        .code-editor {
            width: 100%;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        
        .code-content {
            flex: 1;
            display: flex;
            font-family: 'Monaco', 'Menlo', 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
            background: #f8f9fa;
        }
        
        .line-numbers {
            background: #f8f9fa;
            padding: 24px 16px 24px 24px;
            color: #9ca3af;
            user-select: none;
            display: flex;
            flex-direction: column;
            min-width: 50px;
            text-align: right;
            font-size: 13px;
            font-weight: 400;
            font-family: 'Monaco', 'Menlo', 'SF Mono', 'Consolas', monospace;
        }
        
        .line-number {
            display: block;
            line-height: 1.5;
            height: 19.5px;
            margin-bottom: 0;
        }
        
        .code-text {
            flex: 1;
            padding: 24px 24px 24px 0;
            background: #f8f9fa;
        }
        
        .code-text pre {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .json-key { color: #0ea5e9; }
        .json-string { color: #059669; }
    </style>
</head>
<body>
    <div class="code-editor">
        <div class="code-content">
            <div class="line-numbers">
                <span class="line-number">1</span>
                <span class="line-number">2</span>
                <span class="line-number">3</span>
                <span class="line-number">4</span>
                <span class="line-number">5</span>
                <span class="line-number">6</span>
                <span class="line-number">7</span>
                <span class="line-number">8</span>
                <span class="line-number">9</span>
                <span class="line-number">10</span>
            </div>
            <div class="code-text">
                <pre><code>{
  <span class="json-key">"name"</span>: <span class="json-string">"test-figma-01"</span>,
  <span class="json-key">"palette"</span>: {
    <span class="json-key">"primary"</span>: {
      <span class="json-key">"default"</span>: <span class="json-string">"#4F46E5"</span>,
      <span class="json-key">"hover"</span>: <span class="json-string">"#3730A3"</span>
    }
  }
}</code></pre>
            </div>
        </div>
    </div>
</body>
</html>
